<!DOCTYPE html>
<head>
    <script type="module" src="/client/index.js"></script>
    <link rel="stylesheet" href="/public/index.css" />
</head>
<body>
    <div id="calculator">
        <input id="value">
        <div id="buttons">
            <div id="numbers">
                <button data-value="9">9</button>
                <button data-value="8">8</button>
                <button data-value="7">7</button>
                <button data-value="6">6</button>
                <button data-value="5">5</button>
                <button data-value="4">4</button>
                <button data-value="3">3</button>
                <button data-value="2">2</button>
                <button data-value="1">1</button>
                <button data-value=".">.</button>
                <button data-value="0" id="zero">0</button>
            </div>
            <div id="operators">
                <button data-operator="add">+</button>
                <button data-operator="subtract">-</button>
                <button data-operator="multiply">ร</button>
                <button data-operator="divide">รท</button>
            </div>
            <div id="extra">
                <button id="clear">C</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>
